name: Build docker

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Set up docker
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: false
          tags: user/app:latest
